<!DOCTYPE html>
<html ng-app="myApp">
    
<head>
    <title>User Edit Page</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
</head>
        
<body>  
    <div class="container">
        <h1> <%= username %>'s Profile</h1>
        <a id="homeLink" href="/">Home</a>
    </div>
    <div class="modal-container" ng-controller="myController">
        <form method="POST" action="/user/update">
            <label>Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" ng-model="user.email"><br>          
            <label>Favorite Color:</label>
            <input type="text" id="color" name="color" ng-model="user.color"><br>   
            <button class="text-centered" type="submit" id="save" value="Save">Save Update User</button>
        </form>
    </div>
    <form method="POST" action="/user/delete">
        <button class="text-centered" type="submit" id="delete" value="Delete User">Delete User</button><label>
    </form>
    <hr>
    <span id="userMsg"><%= msg %></span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
